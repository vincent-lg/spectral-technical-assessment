{% extends 'base.html' %}
{% block base %}
<div class="row">
  <table>
    <thead>
      <td>Time</td>
      <td>Meter</td>
    </thead>
    <tbody>
      {% for row in steps %}
        <tr>
        <td>{{ row.time }}</td>
        <td>{{ row.meter }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
